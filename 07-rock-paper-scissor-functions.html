<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>R-P-S</title>
</head>


<style>
    .buttons{
        background-color: red;
    color:aliceblue;
    width: 90px;
    border: none;
    height: 30px;
    cursor: pointer;
    }
</style>


<body>


    <p>This is a Rock Paper and Scissors game.</p>


    <button class="buttons" 
    onclick="
    playgame('Rock');"
    >Rock</button>

    <button class="buttons" 
    onclick="
    playgame('Paper');
    ">Paper</button>

    <button class="buttons" 
    onclick="
    playgame('Scissor');"
    >Scissor</button>
 


    <script>
    function playgame(playermove) {
    let result = '';
    const computermove = letcomputermove();
    if (playermove === 'Rock') {
        if (computermove === 'Rock') {
            result = 'Tie';
        } else if (computermove === 'Paper') {
            result = 'You Lose';
        } else if (computermove === 'Scissor') {
            result = 'You Win';
        }
        alert(`You choose ${playermove}, the computer choose ${computermove}, and the result is ${result}`);
        }

        else if(playermove === 'Paper'){
            if(computermove === 'Rock'){
                result = 'Win';
            }
            else if(computermove === 'Paper'){
                result = 'Tie';
            }
            else if(computermove === 'Scissor'){
                result = 'Lose';
            }
            alert(`You choose ${playermove} , the computer choose ${computermove} , and the result is ${result}`);
        }

        else if(playermove === 'Scissor'){
            if(computermove === 'Rock'){
                result = 'Lose';
            }
            else if(computermove === 'Paper'){
                result = 'Win';
            }
            else if(computermove === 'Scissor'){
                result = 'Tie';
            }
            alert(`You choose ${playermove} , the computer choose ${computermove} , and the result is ${result}`);
        }
    }

        

    function letcomputermove(){
    const randomnum = Math.random();
    
    if(0 <= randomnum && randomnum > 1/3){
        return 'Rock';
    }
    else if(1/3 <= randomnum < 1/2){
        return 'Paper';
    }
    else if(1/2 <= randomnum < 1){
        return 'Scissor';
    }
    }


    </script>
</body>
</html>
